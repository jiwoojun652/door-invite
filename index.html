<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>invitation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #f4f0e5;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 300px;
      height: 500px;
      perspective: 1000px;
    }

    .door {
      width: 100%;
      height: 100%;
      background: url('illustrated-door.png') no-repeat center/cover;
      position: absolute;
      transform-origin: left;
      transition: transform 2s ease;
      z-index: 2;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      cursor: pointer;
    }

    .door-number {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px 15px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 28px;
      color: #fff;
      font-family: 'Bebas Neue', cursive;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
    }

    .container.open .door {
      transform: rotateY(-120deg);
    }

    .invite-content {
      display: none;
      width: 100%;
      height: 100%;
      background: #fff;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .container.open .invite-content {
      display: block;
    }

    .invite-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .click-text {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: #333;
      text-shadow: 0 0 5px #fff;
    }

    /* 모바일 최적화 */
    @media (max-width: 500px) {
      .container {
        width: 90%;
        height: auto;
      }

      .door {
        height: 400px;
      }

      .door-number {
        font-size: 20px;
        padding: 4px 10px;
      }

      .click-text {
        font-size: 14px;
      }

      .invite-content {
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="doorContainer">
    <div class="door" id="door">
      <div class="door-number">*</div>
    </div>
    <div class="invite-content">
      <img src="kimbap-party-new.jpg" alt="Invite" class="invite-img" />
    </div>
    <div class="click-text">Click the door</div>
  </div>

  <script>
    const container = document.getElementById('doorContainer');
    const door = document.getElementById('door');

    let isOpen = false;

    door.addEventListener('click', () => {
      isOpen = !isOpen;
      container.classList.toggle('open', isOpen);
    });
  </script>
</body>
</html>
